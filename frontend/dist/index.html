<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Copywriter OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@700,800&f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'midnight': '#0a0a0f',
                        'obsidian': '#12121a',
                        'slate-dark': '#1a1a24',
                        'electric': '#6366f1',
                        'electric-light': '#818cf8',
                        'neon-green': '#22c55e',
                        'neon-amber': '#f59e0b',
                        'neon-rose': '#f43f5e',
                    },
                    fontFamily: {
                        'display': ['Cabinet Grotesk', 'system-ui', 'sans-serif'],
                        'body': ['Satoshi', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background: #0a0a0f; 
            font-family: 'Satoshi', system-ui, sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #818cf8 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass {
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }
        .pattern-grid {
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #12121a; }
        ::-webkit-scrollbar-thumb { background: #2a2a3a; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen text-slate-200 pattern-grid">
    <div id="app" class="flex">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-0 h-full w-64 glass border-r border-slate-800/50 p-5 flex flex-col z-50">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-11 h-11 rounded-xl bg-gradient-to-br from-electric via-electric-light to-purple-500 flex items-center justify-center shadow-lg shadow-electric/20">
                    <i data-lucide="pen-tool" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="font-display font-bold text-white text-lg">CopywriterOS</h1>
                    <p class="text-[10px] text-slate-500 uppercase tracking-wider">Affiliate Edition</p>
                </div>
            </div>
            <nav id="nav" class="flex-1 overflow-y-auto"></nav>
            <div class="mt-auto pt-4 border-t border-slate-800/50">
                <div class="py-3">
                    <p class="text-[10px] text-slate-600 uppercase tracking-wider mb-3">Your Niches</p>
                    <div id="niches-sidebar" class="flex flex-wrap gap-1.5"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8 flex-1 min-h-screen">
            <div class="max-w-5xl mx-auto" id="content"></div>
        </main>
    </div>

    <script>
        const API = '/api';
        let state = {
            tab: 'assistant',  // Default to assistant
            stats: { feeds: 0, articles: 0, ads: 0, patterns: 0, hooks_generated: 0 },
            niches: [],
            articles: [],
            ads: [],
            feeds: [],
            hooks: [],
            loading: true,
            generating: false,
            // Chat state
            chatMessages: [],
            chatConversationId: null,
            chatLoading: false,
            chatNicheId: null,
            scriptTypes: [],
            // References for chat
            selectedAdRefs: [],  // Array of {id, title}
            selectedArticleRefs: [],  // Array of {id, title}
            showRefPicker: false,
            refPickerType: null,  // 'ads' or 'articles'
            // News view state
            newsView: 'grouped',  // 'grouped', 'flat', or 'top'
            newsGroups: {},
            newsCategories: [],
            newsMinScore: 30,
            newsLoading: false,
            expandedGroups: {},  // Track which groups are expanded
            // Niche management
            showAddNiche: false,
            nicheAdding: false
        };

        // API Helper
        async function api(endpoint, options = {}) {
            const res = await fetch(`${API}${endpoint}`, {
                ...options,
                headers: { 'Content-Type': 'application/json', ...options.headers }
            });
            if (!res.ok) throw new Error(`API error: ${res.status}`);
            return res.json();
        }

        // Load all data
        async function loadData() {
            try {
                const [stats, niches, articles, ads, feeds, groupedNews] = await Promise.all([
                    api('/stats'),
                    api('/niches'),
                    api('/news/scored?limit=100'),
                    api('/ads'),
                    api('/feeds'),
                    api('/news/grouped?limit=100')
                ]);
                state = { 
                    ...state, 
                    stats, 
                    niches, 
                    articles, 
                    ads, 
                    feeds, 
                    newsGroups: groupedNews.groups || {},
                    newsCategories: groupedNews.categories || [],
                    loading: false 
                };
                // Initialize expanded groups (expand high potential by default)
                if (Object.keys(state.expandedGroups).length === 0) {
                    state.expandedGroups = { 'ðŸ”¥ High Potential': true };
                }
                render();
            } catch (err) {
                console.error('Failed to load:', err);
                state.loading = false;
                render();
            }
        }

        // Actions
        async function fetchNews() {
            state.newsLoading = true;
            render();
            try {
                await api('/feeds/fetch', { method: 'POST' });
                await loadData();
            } catch (err) { console.error(err); }
            state.newsLoading = false;
            render();
        }

        async function analyzeArticle(id) {
            try {
                await api(`/news/${id}/analyze`, { method: 'POST' });
                await loadData();
            } catch (err) { console.error(err); }
        }

        function setNewsView(view) {
            state.newsView = view;
            render();
        }

        function toggleNewsGroup(groupName) {
            state.expandedGroups[groupName] = !state.expandedGroups[groupName];
            render();
        }

        function expandAllGroups() {
            state.newsCategories.forEach(cat => state.expandedGroups[cat] = true);
            render();
        }

        function collapseAllGroups() {
            state.expandedGroups = {};
            render();
        }

        function setNewsMinScore(score) {
            state.newsMinScore = parseInt(score);
            render();
        }

        function getScoreColor(score) {
            if (score >= 70) return 'text-neon-green';
            if (score >= 50) return 'text-neon-amber';
            if (score >= 30) return 'text-electric';
            return 'text-slate-500';
        }

        function getScoreBg(score) {
            if (score >= 70) return 'bg-neon-green/20';
            if (score >= 50) return 'bg-neon-amber/20';
            if (score >= 30) return 'bg-electric/20';
            return 'bg-slate-800';
        }

        async function uploadAd(data) {
            try {
                await api('/ads', { method: 'POST', body: JSON.stringify(data) });
                await loadData();
            } catch (err) { console.error(err); }
        }

        async function analyzeAd(id) {
            try {
                await api(`/ads/${id}/analyze`, { method: 'POST' });
                await loadData();
            } catch (err) { console.error(err); }
        }

        async function generateHooks(nicheId, numHooks, hookStyle) {
            state.generating = true;
            render();
            try {
                const result = await api('/generate/hooks', {
                    method: 'POST',
                    body: JSON.stringify({ niche_id: parseInt(nicheId), num_hooks: numHooks, hook_style: hookStyle || null })
                });
                state.hooks = result.hooks || [];
                await loadData();
                return result;
            } catch (err) { 
                console.error(err);
                return null;
            } finally {
                state.generating = false;
                render();
            }
        }

        async function addFeed(data) {
            try {
                await api('/feeds', { method: 'POST', body: JSON.stringify(data) });
                await loadData();
            } catch (err) { console.error(err); }
        }

        // Render functions
        function renderNav() {
            const mainTabs = [
                { id: 'assistant', label: 'Assistant', icon: 'bot', badge: null },
                { id: 'generate', label: 'Quick Hooks', icon: 'sparkles', badge: null },
                { id: 'news', label: 'News Intel', icon: 'newspaper', badge: state.articles.filter(a => (a.relevance_score || 0) >= 60).length || null },
                { id: 'ads', label: 'Ad Library', icon: 'library', badge: state.ads.length || null },
            ];
            const utilityTabs = [
                { id: 'feeds', label: 'RSS Feeds', icon: 'rss', badge: null },
                { id: 'settings', label: 'Settings', icon: 'settings', badge: null },
            ];
            
            document.getElementById('nav').innerHTML = `
                <div class="space-y-1 mb-6">
                    ${mainTabs.map(t => `
                        <button onclick="setTab('${t.id}')" class="w-full flex items-center justify-between px-4 py-3 rounded-xl text-left transition-all ${state.tab === t.id ? 'bg-gradient-to-r from-electric/20 to-electric/5 text-electric border border-electric/30' : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'}">
                            <div class="flex items-center gap-3">
                                <i data-lucide="${t.icon}" class="w-5 h-5"></i>
                                <span class="font-medium">${t.label}</span>
                            </div>
                            ${t.badge ? `<span class="px-2 py-0.5 rounded-full text-xs bg-slate-700 text-slate-300">${t.badge}</span>` : ''}
                        </button>
                    `).join('')}
                </div>
                <div class="pt-4 border-t border-slate-800/50 space-y-1">
                    <p class="px-4 text-xs text-slate-600 uppercase tracking-wider mb-2">Utilities</p>
                    ${utilityTabs.map(t => `
                        <button onclick="setTab('${t.id}')" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg text-left transition-all ${state.tab === t.id ? 'bg-slate-800/80 text-white' : 'text-slate-500 hover:bg-slate-800/30 hover:text-slate-300'}">
                            <i data-lucide="${t.icon}" class="w-4 h-4"></i>
                            <span class="text-sm">${t.label}</span>
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function renderNichesSidebar() {
            const nicheColors = ['electric', 'neon-green', 'neon-amber', 'neon-rose', 'purple-400'];
            document.getElementById('niches-sidebar').innerHTML = state.niches.map((n, i) => 
                `<span class="text-xs px-2 py-1 rounded-lg bg-${nicheColors[i % nicheColors.length]}/10 text-${nicheColors[i % nicheColors.length]}">${n.name}</span>`
            ).join('') + `<button onclick="setTab('settings')" class="text-xs px-2 py-1 rounded-lg bg-slate-800 text-slate-500 hover:text-white transition-colors">+ Add</button>`;
        }

        function renderSettings() {
            const nicheColors = ['electric', 'neon-green', 'neon-amber', 'neon-rose', 'purple-400', 'cyan-400'];
            return `
                <div class="space-y-8">
                    <div>
                        <h2 class="text-2xl font-display font-bold mb-2">Settings</h2>
                        <p class="text-slate-500">Manage your niches and app configuration.</p>
                    </div>

                    <!-- Niches Section -->
                    <div class="glass rounded-xl p-6">
                        <div class="flex items-center justify-between mb-6">
                            <div>
                                <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                                    <i data-lucide="target" class="w-5 h-5 text-electric"></i>
                                    Niches
                                </h3>
                                <p class="text-sm text-slate-500 mt-1">Target markets for your ad copy</p>
                            </div>
                            <button onclick="toggleAddNiche()" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-electric text-white hover:bg-electric-light transition-colors">
                                <i data-lucide="${state.showAddNiche ? 'x' : 'plus'}" class="w-4 h-4"></i>
                                ${state.showAddNiche ? 'Cancel' : 'Add Niche'}
                            </button>
                        </div>

                        ${state.showAddNiche ? `
                            <div class="mb-6 p-4 rounded-xl bg-slate-800/50 border border-electric/20">
                                <div class="flex gap-3">
                                    <input type="text" id="new-niche-name" placeholder="Enter niche name (e.g., Life Insurance, Medicare)" class="flex-1 px-4 py-3 rounded-lg bg-midnight border border-slate-700 text-white focus:border-electric focus:outline-none" onkeydown="if(event.key === 'Enter') addNiche()">
                                    <button onclick="addNiche()" ${state.nicheAdding ? 'disabled' : ''} class="px-6 py-3 rounded-lg bg-electric text-white hover:bg-electric-light transition-colors disabled:opacity-50 flex items-center gap-2">
                                        ${state.nicheAdding ? '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>' : '<i data-lucide="check" class="w-4 h-4"></i>'}
                                        Add
                                    </button>
                                </div>
                            </div>
                        ` : ''}

                        <div class="grid gap-3">
                            ${state.niches.length === 0 ? `
                                <div class="text-center py-8 text-slate-500">
                                    <i data-lucide="target" class="w-12 h-12 mx-auto mb-3 opacity-30"></i>
                                    <p>No niches configured yet.</p>
                                    <p class="text-sm mt-1">Add your first niche to get started!</p>
                                </div>
                            ` : state.niches.map((n, i) => `
                                <div class="flex items-center justify-between p-4 rounded-xl bg-slate-800/30 hover:bg-slate-800/50 transition-colors group">
                                    <div class="flex items-center gap-4">
                                        <div class="w-10 h-10 rounded-lg bg-${nicheColors[i % nicheColors.length]}/20 flex items-center justify-center">
                                            <span class="text-lg font-bold text-${nicheColors[i % nicheColors.length]}">${n.name.charAt(0)}</span>
                                        </div>
                                        <div>
                                            <h4 class="font-medium text-white">${n.name}</h4>
                                            <p class="text-xs text-slate-500">${state.ads.filter(a => a.niche_id === n.id).length} ads uploaded</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button onclick="deleteNiche(${n.id})" class="p-2 rounded-lg hover:bg-red-500/20 text-slate-400 hover:text-red-400 transition-colors" title="Delete niche">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Stats Overview -->
                    <div class="glass rounded-xl p-6">
                        <h3 class="text-lg font-semibold text-white flex items-center gap-2 mb-4">
                            <i data-lucide="bar-chart-3" class="w-5 h-5 text-electric"></i>
                            Overview
                        </h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            ${[
                                { label: 'RSS Feeds', value: state.stats.feeds, icon: 'rss', color: 'electric' },
                                { label: 'News Articles', value: state.stats.articles, icon: 'newspaper', color: 'neon-amber' },
                                { label: 'Winning Ads', value: state.stats.ads, icon: 'file-text', color: 'neon-green' },
                                { label: 'Hooks Generated', value: state.stats.hooks_generated, icon: 'sparkles', color: 'neon-rose' },
                            ].map(s => `
                                <div class="p-4 rounded-xl bg-slate-800/30">
                                    <i data-lucide="${s.icon}" class="w-4 h-4 mb-2 text-${s.color}"></i>
                                    <div class="text-2xl font-display font-bold text-white">${s.value || 0}</div>
                                    <div class="text-xs text-slate-500">${s.label}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="glass rounded-xl p-6">
                        <h3 class="text-lg font-semibold text-white flex items-center gap-2 mb-4">
                            <i data-lucide="zap" class="w-5 h-5 text-electric"></i>
                            Quick Actions
                        </h3>
                        <div class="grid md:grid-cols-3 gap-3">
                            <button onclick="fetchNews()" class="p-4 rounded-xl bg-slate-800/30 hover:bg-slate-800/50 transition-all text-left">
                                <i data-lucide="refresh-cw" class="w-5 h-5 text-neon-amber mb-2"></i>
                                <h4 class="font-medium text-white text-sm">Fetch News</h4>
                                <p class="text-xs text-slate-500">Pull latest from RSS</p>
                            </button>
                            <button onclick="setTab('ads')" class="p-4 rounded-xl bg-slate-800/30 hover:bg-slate-800/50 transition-all text-left">
                                <i data-lucide="upload" class="w-5 h-5 text-neon-green mb-2"></i>
                                <h4 class="font-medium text-white text-sm">Upload Ad</h4>
                                <p class="text-xs text-slate-500">Add to your library</p>
                            </button>
                            <button onclick="setTab('feeds')" class="p-4 rounded-xl bg-slate-800/30 hover:bg-slate-800/50 transition-all text-left">
                                <i data-lucide="plus-circle" class="w-5 h-5 text-electric mb-2"></i>
                                <h4 class="font-medium text-white text-sm">Add RSS Feed</h4>
                                <p class="text-xs text-slate-500">New news source</p>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleAddNiche() {
            state.showAddNiche = !state.showAddNiche;
            render();
        }

        async function addNiche() {
            const input = document.getElementById('new-niche-name');
            const name = input?.value?.trim();
            if (!name) return;
            
            state.nicheAdding = true;
            render();
            
            try {
                await api('/niches', { 
                    method: 'POST', 
                    body: JSON.stringify({ name }) 
                });
                state.showAddNiche = false;
                await loadData();
            } catch (err) {
                console.error('Failed to add niche:', err);
                alert('Failed to add niche. Please try again.');
            }
            state.nicheAdding = false;
            render();
        }

        async function deleteNiche(id) {
            if (!confirm('Are you sure you want to delete this niche? Ads assigned to it will be unassigned.')) return;
            
            try {
                await api(`/niches/${id}`, { method: 'DELETE' });
                await loadData();
            } catch (err) {
                console.error('Failed to delete niche:', err);
                alert('Failed to delete niche.');
            }
        }

        function renderGenerate() {
            return `
                <div class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-display font-bold mb-2">Generate Hooks</h2>
                        <p class="text-slate-500">AI-powered hook generation combining your winning ads with trending news.</p>
                    </div>
                    <div class="glass rounded-xl p-6">
                        <div class="grid md:grid-cols-3 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-400 mb-2">Niche *</label>
                                <select id="gen-niche" class="w-full px-4 py-3 rounded-lg bg-midnight border border-slate-800 text-white focus:border-electric focus:outline-none">
                                    <option value="">Select a niche</option>
                                    ${state.niches.map(n => `<option value="${n.id}">${n.name}</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-400 mb-2">Number of Hooks</label>
                                <select id="gen-num" class="w-full px-4 py-3 rounded-lg bg-midnight border border-slate-800 text-white focus:border-electric focus:outline-none">
                                    ${[3,5,10,15,20].map(n => `<option value="${n}" ${n===5?'selected':''}>${n} hooks</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-400 mb-2">Hook Style</label>
                                <select id="gen-style" class="w-full px-4 py-3 rounded-lg bg-midnight border border-slate-800 text-white focus:border-electric focus:outline-none">
                                    <option value="">Any style</option>
                                    <option value="question">Questions</option>
                                    <option value="shocking stat">Shocking Stats</option>
                                    <option value="story">Story Hooks</option>
                                    <option value="curiosity">Curiosity Gaps</option>
                                    <option value="fear">Fear/Urgency</option>
                                    <option value="benefit">Benefit-Led</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="handleGenerate()" ${state.generating ? 'disabled' : ''} class="w-full py-3 rounded-lg bg-gradient-to-r from-electric to-electric-light text-white font-medium hover:opacity-90 transition-opacity disabled:opacity-50 flex items-center justify-center gap-2">
                            ${state.generating ? '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Generating...' : '<i data-lucide="sparkles" class="w-5 h-5"></i> Generate Hooks'}
                        </button>
                    </div>
                    ${state.hooks.length > 0 ? `
                        <div class="space-y-3">
                            <h3 class="text-lg font-semibold">Generated Hooks</h3>
                            ${state.hooks.map((h, i) => `
                                <div class="glass rounded-xl p-5 hover:border-electric/30 transition-all">
                                    <div class="flex items-start gap-4">
                                        <div class="w-8 h-8 rounded-lg bg-electric/20 text-electric flex items-center justify-center font-mono text-sm">${i+1}</div>
                                        <div class="flex-1">
                                            <p class="text-white text-lg leading-relaxed">${h.hook_text}</p>
                                            <div class="flex items-center gap-3 mt-3">
                                                <span class="text-xs px-2 py-1 rounded bg-slate-800 text-slate-400">${h.hook_type || 'hook'}</span>
                                                <span class="text-xs px-2 py-1 rounded bg-neon-rose/10 text-neon-rose">${h.emotional_trigger || ''}</span>
                                            </div>
                                        </div>
                                        <button onclick="copyHook('${h.hook_text.replace(/'/g, "\\'")}')" class="p-2 rounded-lg hover:bg-slate-800 transition-colors">
                                            <i data-lucide="copy" class="w-5 h-5 text-slate-500"></i>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderNews() {
            const filteredArticles = state.articles.filter(a => (a.relevance_score || 0) >= state.newsMinScore);
            const topArticles = state.articles.filter(a => (a.relevance_score || 0) >= 60);
            
            return `
                <div class="space-y-6">
                    <!-- Header -->
                    <div class="flex items-center justify-between flex-wrap gap-4">
                        <div>
                            <h2 class="text-2xl font-display font-bold">News Intelligence</h2>
                            <p class="text-sm text-slate-500 mt-1">Articles scored by copywriting potential</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="fetchNews()" ${state.newsLoading ? 'disabled' : ''} class="flex items-center gap-2 px-4 py-2 rounded-lg bg-electric text-white hover:bg-electric-light transition-colors disabled:opacity-50">
                                <i data-lucide="${state.newsLoading ? 'loader-2' : 'refresh-cw'}" class="w-4 h-4 ${state.newsLoading ? 'animate-spin' : ''}"></i>
                                ${state.newsLoading ? 'Fetching...' : 'Fetch Latest'}
                            </button>
                        </div>
                    </div>

                    <!-- View Tabs & Controls -->
                    <div class="glass rounded-xl p-4">
                        <div class="flex items-center justify-between flex-wrap gap-4">
                            <div class="flex gap-1 p-1 rounded-lg bg-slate-800/50">

                                            state.ads.map(ad => `

                                                            ${state.selectedAdRefs.some(r => r.id === ad.id) ? '<i data-lucide="check" class="w-3 h-3 text-white"></i>' : ''}

        function render() {
            renderNav();
            renderNichesSidebar();
            
            let content = '';
            if (state.loading) {
                content = '<div class="flex items-center justify-center h-64"><i data-lucide="loader-2" class="w-8 h-8 text-electric animate-spin"></i></div>';
            } else {
                switch(state.tab) {
                    case 'assistant': content = renderAssistant(); break;
                    case 'generate': content = renderGenerate(); break;
                    case 'news': content = renderNews(); break;
                    case 'ads': content = renderAds(); break;
                    case 'feeds': content = renderFeeds(); break;
                    case 'settings': content = renderSettings(); break;
                    default: content = renderAssistant(); break;
                }
            }
            document.getElementById('content').innerHTML = content;
            lucide.createIcons();
        }

        // Event handlers
        function setTab(tab) {
            state.tab = tab;
            state.hooks = [];
            render();
        }

        function toggleAdForm() {
            document.getElementById('ad-form').classList.toggle('hidden');
            document.getElementById('video-form').classList.add('hidden');
        }

        function toggleVideoForm() {
            document.getElementById('video-form').classList.toggle('hidden');
            document.getElementById('ad-form').classList.add('hidden');
        }

        function toggleFeedForm() {
            document.getElementById('feed-form').classList.toggle('hidden');
        }

        // Video upload state
        let selectedVideoFile = null;

        function handleVideoSelect(input) {
            const file = input.files[0];
            if (!file) return;
            
            // Validate file size (25MB max)
            if (file.size > 25 * 1024 * 1024) {
                alert('File too large. Maximum size is 25MB.');
                return;
            }
            
            selectedVideoFile = file;
            document.getElementById('video-dropzone').classList.add('hidden');
            document.getElementById('video-selected').classList.remove('hidden');
            document.getElementById('video-filename').textContent = file.name;
            document.getElementById('video-filesize').textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
            document.getElementById('video-upload-btn').disabled = false;
            lucide.createIcons();
        }

        function clearVideoFile() {
            selectedVideoFile = null;
            document.getElementById('video-file').value = '';
            document.getElementById('video-dropzone').classList.remove('hidden');
            document.getElementById('video-selected').classList.add('hidden');
            document.getElementById('video-upload-btn').disabled = true;
        }

        async function handleUploadVideo() {
            if (!selectedVideoFile) return;
            
            const title = document.getElementById('video-title').value;
            const nicheId = document.getElementById('video-niche').value;
            
            // Show progress
            document.getElementById('video-upload-btn').classList.add('hidden');
            document.getElementById('video-progress').classList.remove('hidden');
            
            try {
                const formData = new FormData();
                formData.append('file', selectedVideoFile);
                if (title) formData.append('title', title);
                if (nicheId) formData.append('niche_id', nicheId);
                
                const res = await fetch('/api/ads/upload-video', {
                    method: 'POST',
                    body: formData
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Upload failed');
                }
                
                const result = await res.json();
                alert(`Video transcribed successfully!\n\nTranscription preview:\n"${result.transcription.substring(0, 200)}..."`);
                
                // Reset form
                clearVideoFile();
                document.getElementById('video-title').value = '';
                document.getElementById('video-niche').value = '';
                toggleVideoForm();
                
                // Reload data
                await loadData();
            } catch (err) {
                console.error(err);
                alert('Error: ' + err.message);
            } finally {
                document.getElementById('video-upload-btn').classList.remove('hidden');
                document.getElementById('video-progress').classList.add('hidden');
            }
        }

        async function handleGenerate() {
            const niche = document.getElementById('gen-niche').value;
            const num = parseInt(document.getElementById('gen-num').value);
            const style = document.getElementById('gen-style').value;
            if (!niche) return alert('Please select a niche');
            await generateHooks(niche, num, style);
        }

        async function handleUploadAd() {
            const content = document.getElementById('ad-content').value;
            const title = document.getElementById('ad-title').value;
            const niche_id = document.getElementById('ad-niche').value;
            if (!content) return alert('Please enter ad copy');
            await uploadAd({ content, title, niche_id: niche_id || null });
            toggleAdForm();
        }

        async function handleAddFeed() {
            const name = document.getElementById('feed-name').value;
            const url = document.getElementById('feed-url').value;
            const category = document.getElementById('feed-category').value || 'General';
            if (!name || !url) return alert('Please fill in name and URL');
            await addFeed({ name, url, category });
            toggleFeedForm();
        }

        function copyHook(text) {
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        }

        // ============== Chat/Assistant Functions ==============
        
        function setChatNiche(nicheId) {
            state.chatNicheId = nicheId || null;
        }

        // Reference picker functions
        function showRefPicker(type) {
            state.showRefPicker = true;
            state.refPickerType = type;
            render();
        }

        function closeRefPicker() {
            state.showRefPicker = false;
            state.refPickerType = null;
            render();
        }

        function toggleAdRef(id, title) {
            const exists = state.selectedAdRefs.some(r => r.id === id);
            if (exists) {
                state.selectedAdRefs = state.selectedAdRefs.filter(r => r.id !== id);
            } else if (state.selectedAdRefs.length < 5) {
                state.selectedAdRefs.push({ id, title });
            } else {
                alert('Maximum 5 ads can be attached');
                return;
            }
            render();
        }

        function toggleArticleRef(id, title) {
            const exists = state.selectedArticleRefs.some(r => r.id === id);
            if (exists) {
                state.selectedArticleRefs = state.selectedArticleRefs.filter(r => r.id !== id);
            } else if (state.selectedArticleRefs.length < 5) {
                state.selectedArticleRefs.push({ id, title });
            } else {
                alert('Maximum 5 articles can be attached');
                return;
            }
            render();
        }

        function removeAdRef(id) {
            state.selectedAdRefs = state.selectedAdRefs.filter(r => r.id !== id);
            render();
        }

        function removeArticleRef(id) {
            state.selectedArticleRefs = state.selectedArticleRefs.filter(r => r.id !== id);
            render();
        }

        function clearAllRefs() {
            state.selectedAdRefs = [];
            state.selectedArticleRefs = [];
            render();
        }

        function setPrompt(text) {
            document.getElementById('chat-input').value = text;
            document.getElementById('chat-input').focus();
        }

        function clearChat() {
            if (state.chatMessages.length > 0 && !confirm('Clear conversation history?')) return;
            state.chatMessages = [];
            state.chatConversationId = null;
            render();
        }

        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message || state.chatLoading) return;

            // Build display message with reference indicators
            let displayMessage = message;
            const refParts = [];
            if (state.selectedAdRefs.length > 0) {
                refParts.push(`${state.selectedAdRefs.length} ad(s)`);
            }
            if (state.selectedArticleRefs.length > 0) {
                refParts.push(`${state.selectedArticleRefs.length} article(s)`);
            }
            if (refParts.length > 0) {
                displayMessage = `ðŸ“Ž [Attached: ${refParts.join(', ')}]\n\n${message}`;
            }

            // Add user message to state
            state.chatMessages.push({ role: 'user', content: displayMessage });
            state.chatLoading = true;
            input.value = '';
            input.style.height = 'auto';
            render();

            // Scroll to bottom
            setTimeout(() => {
                const container = document.getElementById('chat-messages');
                if (container) container.scrollTop = container.scrollHeight;
            }, 50);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: state.chatConversationId,
                        niche_id: state.chatNicheId ? parseInt(state.chatNicheId) : null,
                        ad_ids: state.selectedAdRefs.map(r => r.id),
                        article_ids: state.selectedArticleRefs.map(r => r.id)
                    })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Chat failed');
                }

                const data = await res.json();
                state.chatConversationId = data.conversation_id;
                state.chatMessages.push({ role: 'assistant', content: data.response });
                
                // Clear references after sending (they're now part of context)
                state.selectedAdRefs = [];
                state.selectedArticleRefs = [];
            } catch (err) {
                console.error(err);
                state.chatMessages.push({ 
                    role: 'assistant', 
                    content: `âŒ Error: ${err.message}. Please check your API key is configured.`
                });
            } finally {
                state.chatLoading = false;
                render();
                
                // Scroll to bottom again
                setTimeout(() => {
                    const container = document.getElementById('chat-messages');
                    if (container) container.scrollTop = container.scrollHeight;
                }, 50);
            }
        }

        async function quickScript(scriptType) {
            const nicheId = state.chatNicheId || (state.niches[0] ? state.niches[0].id : null);
            
            if (!nicheId) {
                alert('Please select a niche first');
                return;
            }

            const topic = prompt(`What's the topic/angle for this ${scriptType.toUpperCase()} script?`, '');
            if (!topic) return;

            // Add user message
            const scriptNames = {
                vsl: 'Video Sales Letter',
                ugc: 'UGC Script',
                native: 'Native Ad',
                hooks: 'Hook Pack',
                email: 'Email Sequence'
            };
            
            state.chatMessages.push({ 
                role: 'user', 
                content: `Generate a ${scriptNames[scriptType]} about: ${topic}` 
            });
            state.chatLoading = true;
            render();

            try {
                const res = await fetch('/api/chat/script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        script_type: scriptType,
                        niche_id: parseInt(nicheId),
                        topic: topic
                    })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Script generation failed');
                }

                const data = await res.json();
                state.chatMessages.push({ 
                    role: 'assistant', 
                    content: `ðŸ“ **${scriptNames[scriptType]} for ${data.niche}**\n\n${data.script}`
                });
            } catch (err) {
                console.error(err);
                state.chatMessages.push({ 
                    role: 'assistant', 
                    content: `âŒ Error: ${err.message}`
                });
            } finally {
                state.chatLoading = false;
                render();
                
                setTimeout(() => {
                    const container = document.getElementById('chat-messages');
                    if (container) container.scrollTop = container.scrollHeight;
                }, 50);
            }
        }

        // Initialize
        loadData();
    </script>
